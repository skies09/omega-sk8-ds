{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block content %}
<div class="row row-flex">
    {% for item in cart_items %}

    <div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-4">
        <div class="product-image" style="background-image: url('{{ MEDIA_URL }}{{ product.image }}')"></div>


        <div class="caption">
            <p class='cart-product-name'>{{ item.product.name }}</p>
            <p class='product-price'>£{{ item.product.price }}</p>


            <form class="form-inline" method="post" action="{% url 'adjust_cart' item.id %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputAmount" class="sr-only">New Qty</label>
                    <div class="input-group">
                        <div class="input-group-addon">Qty</div>
                        <input name="quantity" type="number" min="0" max="999" class="form-control">
                        <div class="input-group-addon">{{item.quantity}}</div>
                    </div>
                </div>
                <button type="submit" class="btn info-btn"><span class="glyphicon glyphicon-edit"
                        aria-hidden="true"></span></button>
            </form>
            </p>
        </div>
    </div>
    {% endfor %}
</div>
<div class="row total-section">
    <p class='cart-total'>Total</p>
    <p class='cart-total'><span class="glyphicon glyphicon-pound" aria-hidden="true"></span>£{{ total }}</p>
    <a href="{% url 'checkout' %}" class="btn info-btn" role="button"><span class="glyphicon glyphicon-ok-sign"
            aria-hidden="true"></span>Checkout</a>
</div>

{% endblock %}
