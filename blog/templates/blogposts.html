{% extends 'base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="row">
      
            <div class="col-xs-12 blog-content">
                <h3>{{ post.title }}</h3>
                <div class="row">
                    <div class="col-xs-9">
                        <p>{{ post.content|truncatewords:10 }}</p>
                        <p><span class="boldtext">Published on:</span> {{ post.published_date }} </p>
                        <p><span class="boldtext">Views:</span> {{post.views}}</p>
                    </div>
                </div>
            <p><a href="{% url 'post_detail' post.id %}"  class="btn info-btn">Read more</a></p>
        </div>
        </div>
   
    {% endfor %}
{% endblock %}
